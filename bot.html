<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redox Reactions Chatbot</title>
  <link rel="stylesheet" href="bot.css">
</head>
<body>
  <nav>
    <div class="logo">Redox Helper</div>

      </div>
    </div>
  </div>

  <script src="bot.js"></script>
</body>
</html>
